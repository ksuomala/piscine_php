<html>
	<head>
		<style>


		</style>
		<script
				src="https://code.jquery.com/jquery-3.5.1.js"
				integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
				crossorigin="anonymous">
		</script>
	</head>

	<body>
			<input type="text" id="first" value=""><br />
			<select type="select" id="op">
				<option name='+'>+</option>
				<option name='-'>-</option>
				<option name='*'>*</option>
				<option name='/'>/</option>
				<option name='%'>%</option>
			</select>
			<br />
			<input type="text" id="second" value="">
			<input id='button' type='submit' value='Try me!'>
		<script>
			const first = $('#first');
			const second = $('#second');
			const butt = $('#button');
			const op = $('#op');
			butt.on('click', () => {
				left = first.val();
				right = second.val();
				if (left >= 0 && right >= 0)
				{
					if (op.value == '+')
						nb = left + right;
					else if (op.value == '-')
						nb = left - right;
					else if (op.value == '*')
						nb = left * right;
					else if (op.value == '/')
						nb = left / right;
					else if (op.value == '%')
						nb = left % right;
					if ((op.value == '/' || op.value == '%') && right == 0)
						alert('It\'s over 9000!');
					else
						alert(nb);
					console.log(nb);
				}
				else
				{
					alert('Error :(');
					return ;
				}
				})
				setInterval(function(){alert("Please, use me...")}, 30000);
		</script>
	</body>
</html>
